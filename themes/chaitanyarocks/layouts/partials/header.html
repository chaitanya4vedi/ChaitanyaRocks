<header>
    <nav class="navbar  is-fixed-top" role="navigation">
       <div class="container">
          <div class="navbar-brand">
            <img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-rock-and-roll-rock-and-roll-justicon-lineal-color-justicon.png"/> 
            <a href="/" title="home" class="navbar-item">
                <span class="logo">
                   <h1>{{ .Site.Title }}</h1>
                </span>
             </a>
             {{ range .Site.Menus.social }}
             <a href="{{ .URL }}" class="navbar-item is-hidden-desktop" title="{{ .Name }}"><span
                class="icon">{{ .Pre }}</span></a>
             {{ end }}
             <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
             </a>
          </div>
          <div class="navbar-menu has-text-centered">
             <div class="navbar-start">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="navbar-item">{{ .Name }}</a>
                {{ end }}
                
               </div>
             <div class="navbar-end">
                {{ range .Site.Menus.social }}
                <a href="{{ .URL }}" class="navbar-item is-hidden-touch" title="{{ .Name }}"><span
                   class="icon">{{ .Pre }}</span></a>
                {{ end }}
             </div>
          </div>
       </div>
    </nav>
    <script>
       $(document).ready(function () {
           $(".navbar-burger").click(function () {
               $(".navbar-burger").toggleClass("is-active");
               $(".navbar-menu").toggleClass("is-active");
           })
       })
    </script>
 </header>
